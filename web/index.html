	<body>
		<div id="search" class="input-append">
			<form id="searchForm">
				<input name="tag" type="text" class="rounded" placeholder="#hashtag" required />
				<input class="btn" type="submit" name="search" value="Search">
			</form>
			<script>
				$('#searchForm').submit(function(event) {
					event.preventDefault();
					var searchQuery = $('#searchForm').find('input[name="tag"]').val();
					//Clear the form
					$('#searchForm')[0].reset();
					$('#posts').html('');
					$('#loadingMessage').show();

					//Re-arange the site
					tag = searchQuery;
					$('#submit').hide();
					$('#searchTitle').html('<h2>Results for: '+tag+'</h2>');
					$('#goBack').show();

					page = 1;
					ws.emit('get posts', JSON.stringify({
						size: '64x64',
						search: tag,
						startingPost: page*50-50,
						loadBottom: true,
						user: userID,
						reverse: true
					}));

					return false;
				});
			</script>
		</div>

		<div id="pageHeader" class="centre">
			<h1>Campfyre</h1>
			<h2>256 characters.</h2>
			<h2>Anonymous.</h2>
			<h2>Have fun.</h2>
			
		</div>

		<div class="campaigns">
		<a href="https://play.google.com/store/apps/details?id=nz.co.nickwebster.campfyre">
		  <img style="height: 45px; width: auto;" alt="Android app on Google Play" src="http://developer.android.com/images/brand/en_app_rgb_wo_60.png" />
		</a>

		<br /><br /><div id="donate">
			<script src="http://coinwidget.com/widget/coin.js"></script>
			<script>
			CoinWidgetCom.go({
				wallet_address: "17F8D5ZjfPu94ndWQbjhLCgaxgtPWMk5Kb"
				, currency: "bitcoin"
				, counter: "count"
				, alignment: "bl"
				, qrcode: true
				, auto_show: false
				, lbl_button: "Donate"
				, lbl_address: "Bitcoin Address:"
				, lbl_count: "donations"
				, lbl_amount: "Bitcoins"
			});
			</script>
		</div></div><br />
		<div style="text-align: center;" id="options">
			<script>
				function refresh(nsfw) {
					if (nsfw === 0 || nsfw === 1){
						showNSFW = nsfw;
					}
					page = 1;
					$('#posts').html('');
					$('#loadingMessage').show();
					ws.emit('get posts', JSON.stringify({
						size: '64x64',
						search: tag,
						startingPost: page*50-50,
						loadBottom: true,
						user: userID,
						reverse: true
					}));
					nsfwToggle();
				}
			</script>
			<h4>
			<script>
				document.write('<div style="display: inline;" id="goBack"><a href="javascript:void(0);" onclick="exitSearch()"><< Go Back</a> | </div>');
				$('#goBack').hide();
			</script>
			<a href="javascript:void(0);" onclick="refresh()">Refresh</a> | 
			<span id="nsfwOption"></span><br><a href="https://github.com/NickGeek/Campfyre">Fork Campfyre on GitHub</a> | Robofaces lovingly delivered by <a target="_blank" href="http://robohash.org">Robohash.org</a><br>Written and run by <a href="http://nickwebster.co.nz">Nick Webster</a></h4>
			<script>
				function nsfwToggle() {
					var verb = "";
					var newOption = 0;
					if (showNSFW === 0) {
						verb = "Show ";
						newOption = 1;
					}
					else {
						verb = "Hide ";
					}
					$('#nsfwOption').html('<a href="javascript:void(0);" onclick="refresh('+newOption+')">'+verb+'Offensive/NSFW posts</a>');
				}
				nsfwToggle();
			</script>
		</div>

		<div id="searchTitle" class="centre">
		</div>

		<div id="posts">
		</div>

		<script>
			//User pages
			var uid = $.urlParam('u');
			if (uid) {
				loadUserPage(uid)
			}
			else {
				//Display the posts on page load
				page = 1;
				$('#loadingMessage').show();
				ws.emit('get posts', JSON.stringify({
					size: '64x64',
					search: tag,
					startingPost: page*50-50,
					loadBottom: true,
					user: userID,
					reverse: true
				}));
			}
		</script>

		<section id="submit" class="card">
			<paper-shadow z="3"></paper-shadow>
			<h2 style="text-align: left;">Write a post</h2>
			<form id='postForm' method="post">
				<input type="hidden" name="type" value="post">
				<textarea id="postText" name="postText" placeholder="Post text" class="rounded" rows="5" onkeydown="countChar(this, -1)" onkeyup="countChar(this, -1)" required></textarea>
				<div style="font-family: 'Lato', serif;" id="counter-1">256/256</div>
				<input type="url" name="attachment" class="rounded" placeholder="Link to image/video (optional)">
				<input type="text" name="catcher" style="display: none;">
				<div class="checkbox">
					<label>
						<input name="nsfw" value="1" type="checkbox"> This post is Offensive/NSFW
					</label>
				  </div><br />
				<b>Subscribe to comments:</b><br />
				<input name="email" type="email" class="rounded" placeholder="E-Mail address (optional)"><br />
				<input class="btn" type="submit" name="post" value="Post"> <button id="closeSubmitPopup" type="button" class="btn">Cancel</button> <a href="rules.html">Read the rules</a> | <a href="formatting.html">Formatting</a>
			</form>
		</section>
		<script>
			$('#postForm').submit(function(event) {
				if ($('#postForm').find('input[name="nsfw"]').is(':checked')) {
					var nsfwCheckbox = 1;
				}
				else {
					var nsfwCheckbox = '';
				}

				ws.emit('submit post', JSON.stringify({
					post: $('#postForm').find('textarea[name="postText"]').val(),
					attachment: $('#postForm').find('input[name="attachment"]').val(),
					email: $('#postForm').find('input[name="email"]').val(),
					nsfw: nsfwCheckbox,
					catcher: $('#postForm').find('input[name="catcher"]').val()
				}));
				$('#postForm')[0].reset();
				$('#submit').popup('hide');
				return false;
			});
		</script>

		<img id="loadingMessage" src="img/loading.gif" alt="loading..." />

		<a style="text-align: center; margin: 10px;" class="btn" href="javascript:void(0);" onclick="loadMore();">Load More...</a>
		<paper-fab icon="create" class="submit_open"></paper-fab>
	</body>
